<section id="listView">
 <!--The Second Part -->
 <fieldset>
  <form action="" method="post">
    <label for="length">Song Length:</label><br>
    <input type="range" id="length"><br>

    <label for="artist">Artist:</label><br>
    <select id="artist" name="artist"><br>
      <option value="empty">-- --</option>
      <option value="TaylorSwift">Taylor Swift</option>
      <option value="OneDirection">One Direction</option>
      <option value="OneRepublic">One Republic</option>
      <option value="Passionit">Passionit</option>
      <option value="OwlCity">Owl City</option>
    </select><br>
  
    <label for="album">Album:</label><br>
    <select id="album" name="album">
      <option>-- --</option>
      <option value="21">21</option>
      <option value="19">19</option>
      <option value="fearless">Fearless</option>
      <option value="wakingUp">Waking up</option>
      <option value="prism">Prism</option>
    </select><br>

    <label>Genre:</label><br>
    <input type="checkbox" id="Rock"><label for="Rock">Rock</label>
    <input type="checkbox" id="Classical"><label for="Classical">Classical</label><br>
    <input type="checkbox" id="pop"><label for="pop">Pop</label>
    <input type="checkbox" id="jazz"><label for="jazz">Jazz</label><br>
    <input type="checkbox" id="blues"><label for="blues">Blues</label>
    <input type="checkbox" id="hiphop"><label for="hiphop">Hip Hop</label><br>
    <button class="center1">Filter</button>

  </form>
 </fieldset>






 <!--The Third Part -->
 <article>
 <form>
  <input type="hidden">
  </form>

  <section>
    <ul>
      <li class="songNameSpecial">Roar</li>

  <section>

      <li class="songNameSpecial">All This Time</li>

    </ul>
  </section>

  <section id="addedSong"></section>
  <section id="addedSong2"></section>
  <section id="addedSongs3"></section>
  <section id="addedSongs4"></section>
  <button id="more">More</button>
  <button id="less" style="display: none">Less</button>

 
 </article>


</section>


<!-- Add Song View -->
<section id="addView" class="hidden" style="display: none">
  <div>
    <h3>ADD SONGS</h3>
    <span>Song Name: <input type="text" id="songName" placeholder="enter song here"></span><br>
    <span>Artist: <input type="text" id="artistPerson" placeholder = "enter artist here"></span><br>
    <span>Album: <input type="text" id="albumName" placeholder ="enter album here"></span><br>
    <span id="buttonDiv">
      <button id="addBtn">Add and Stay</button>
      <button id="addGoBack">Add and Go to List</button>
    </span>
    <span>
      <button id="cancelBtn" style="display:none">Cancel</button>
      <button id="editSubmit" style="display:none">Update</button>
    </span>
  </div>
</section>
